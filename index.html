<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Building Forms</title>
</head>
<body>
    <form action="/form-get-sent-to-url" method="post">
        <fieldset>
            <legend>Add user</legend>

            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email_address">
            </div>

            <div>
                <label for="status">Status</label>
                <select id="status" name="status_name">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

            <div>
                <p>Choose your favorite programming language:</p>
                <input type="radio" id="html_radio" name="fav_language">
                <label for="html_radio">HTML</label>
                <input type="radio" id="css_radio" name="fav_language">
                <label for="css_radio">CSS</label>
                <input type="radio" id="javascript_radio" name="fav_language">
                <label for="javascript_radio">Javascript</label>
            </div>

            <div>
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <div>
                <label for="date">Current Date</label>
                <input type="date" id="date" name="current_date">
            </div>

            <div>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Sign up for newsletter</label>
                <input type="checkbox" id="termsConditions" name="termsConditions">
                <label for="termsConditions">Agree to terms and conditions</label>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>

        </fieldset>

    </form>

</body>
</html>
